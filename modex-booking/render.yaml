services:
  # Backend Service
  - type: web
    name: modex-booking-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install --include=dev && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: modex-booking-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  # Database
  - name: modex-booking-db
    databaseName: modex_db
    user: modex_user
    plan: free

version: "1"
