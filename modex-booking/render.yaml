services:
  # Backend Service
  - type: web
    name: modex-booking-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: modex-booking-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Database
  - type: psql
    name: modex-booking-db
    plan: free
    databaseName: modex_db
    user: modex_user

version: "1"
